app:
  version: '@project.version@'
springdoc:
  api-docs:
    enabled: false
spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always
jwt:
  token:
    key:
      public: "${JWT_PUBLIC_KEY:}"
management:
  endpoints:
    enabled-by-default: false